<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./img/logochico.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://kit.fontawesome.com/8f5c9daf85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Capas de Amor</title>

<body>

    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./img/logo.png" alt="Foto Logo">
        </a>
        <nav class="navBar">
            <ul class="listPrin">
                <li>
                    <a class="itemList" href="./index.html">Inicio</a>
                </li>
                <li>
                    <a class="itemList" href="./pages/sobremi.html">Sobre Mi</a>
                </li>
                <li>
                    <a class="itemList" href="./pages/productos.html">Productos</a>
                </li>
                <li>
                    <a class="itemList" href="./pages/comocomprar.html">Como Comprar</a>
                </li>
                <li>
                    <a class="itemList" href="./pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-index">

        <section class="mainPrin">
            <div>
                <img src="./img/eva5.jpeg" alt="Foto Pastelera">

            <div class="textoPrin">
                <h1>Hola, soy Eva!</h1>
                <p>Bienvenidos a mi página Capas de Amor!</p>
            </div>
        </section>

        <section class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/lemonpie1.jpg" class="d-block w-100" alt="foto lemonpie">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/cheesecake1.jpg" class="d-block w-100" alt="foto cheesecake">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/chocooreo1.jpg" class="d-block w-100" alt="foto chocooreo">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

    <footer class="footer">
        <ul>
            <h2>Redes Sociales:</h2>
            <li>
                <a href="https://www.instagram.com/capasdeamor_pasteleria_/" target="_blank"><i

            </li>
            <li>

                        class="fa-brands fa-facebook"></i></a>
            </li>

        <div class="parrafos">

            <p>Página realizada por Gastón Motillo</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
